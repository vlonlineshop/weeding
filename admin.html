<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin Undangan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe3f1, #ffedf5);
      color: #b03570;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container,
    .admin-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(255, 156, 201, 0.3);
      text-align: center;
      display: none;
    }

    .auth-container.active,
    .admin-container.active {
      display: block;
    }

    h1, h2 {
      color: #ff5ca1;
    }

    input[type="password"],
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ff9cc9;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #ff5ca1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background: #e84e93;
    }

    .loading-text {
      display: none;
      color: #777;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .popup.active {
      display: block;
    }

    .section {
      margin: 30px 0;
      text-align: left;
    }

    .section h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-container active" id="loginBox">
    <h1>Kode Akses Admin</h1>
    <input id="accessCode" type="password" placeholder="Masukkan Kode Akses">
    <button onclick="verifyAccess()">Masuk</button>
    <p class="loading-text" id="loadingText">Mengalihkan ke halaman admin...</p>
  </div>

  <div class="admin-container" id="adminArea">
    <h1>Admin Undangan</h1>

    <div class="section">
      <h2>Custom Data Undangan</h2>
      <input type="date" id="tanggalPernikahan" placeholder="Tanggal Pernikahan">
      <textarea id="perjalananCinta" placeholder="Isi Perjalanan Cinta / Journey"></textarea>
      <textarea id="tentangAcara" placeholder="Tentang Acara (deskripsi)"></textarea>
      <input type="text" id="lokasiAcara" placeholder="Alamat Lokasi Acara">
      <input type="text" id="googleMapsLink" placeholder="Link Google Maps">
      <input type="file" id="galeriFoto" accept="image/*" multiple>
    </div>

    <div class="section">
      <h2>Buat Link Undangan untuk Tamu</h2>
      <input id="namaTamu" type="text" placeholder="Masukkan Nama Tamu">
      <button onclick="generateLink()">Buat Link Undangan</button>
      <a id="generatedLink" target="_blank" style="display: none;"></a>
      <button onclick="copyLink()" id="copyBtn" style="display: none;">Salin Link</button>
    </div>

    <div class="section">
      <h2>Undangan Massal</h2>
      <textarea id="massalNamaTamu" rows="5" placeholder="Masukkan nama tamu (pisahkan dengan baris baru)"></textarea>
      <button onclick="generateBulkLinks()">Buat Link Undangan Massal</button>
      <div id="massalLinks" style="margin-top: 15px;"></div>
    </div>
  </div>

  <div id="popup" class="popup">
    Link undangan <span id="popupName"></span> berhasil disalin ke clipboard!
  </div>

  <script>
    const KODE_AKSES = "PREMIUMVL";

    function verifyAccess() {
      const input = document.getElementById('accessCode').value.trim();
      const loadingText = document.getElementById('loadingText');

      if (input === KODE_AKSES) {
        loadingText.style.display = "block";
        setTimeout(() => {
          document.getElementById('loginBox').classList.remove('active');
          document.getElementById('adminArea').classList.add('active');
          loadCustomData();
        }, 1500);
      } else {
        alert("Kode salah, silakan coba lagi.");
        setTimeout(() => location.reload(), 500);
      }
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    function generateLink() {
      let name = document.getElementById('namaTamu').value.trim();
      if (!name) return alert('Masukkan nama tamu.');
      if (!/^[a-zA-Z\s]+$/.test(name)) return alert("Nama hanya huruf dan spasi.");
      name = capitalizeWords(name);
      const url = `${location.origin}/weeding/index.html?nama=${encodeURIComponent(name)}`;
      document.getElementById('generatedLink').href = url;
      document.getElementById('generatedLink').textContent = url;
      document.getElementById('generatedLink').style.display = 'block';
      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').href;
      const name = document.getElementById('namaTamu').value.trim();
      navigator.clipboard.writeText(link).then(() => showPopup(name));
    }

    function generateBulkLinks() {
      const names = document.getElementById('massalNamaTamu').value.trim().split("\n").map(x => x.trim()).filter(x => x);
      const container = document.getElementById('massalLinks');
      container.innerHTML = '';

      names.forEach(name => {
        if (!/^[a-zA-Z\s]+$/.test(name)) return alert("Nama hanya huruf dan spasi.");
        name = capitalizeWords(name);
        const url = `${location.origin}/weeding/index.html?nama=${encodeURIComponent(name)}`;
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = url;
        link.style.backgroundColor = '#fce4ec';
        link.style.padding = '10px';
        link.style.borderRadius = '8px';

        const btn = document.createElement('button');
        btn.textContent = 'Salin Link';
        btn.onclick = () => navigator.clipboard.writeText(url).then(() => showPopup(name));

        const wrapper = document.createElement('div');
        wrapper.appendChild(link);
        wrapper.appendChild(btn);
        container.appendChild(wrapper);
      });
    }

    function showPopup(name) {
      document.getElementById('popupName').textContent = name;
      const popup = document.getElementById('popup');
      popup.classList.add('active');
      setTimeout(() => popup.classList.remove('active'), 2000);
    }

    // AutoSave + Load Custom Data
    const inputs = ['tanggalPernikahan', 'perjalananCinta', 'tentangAcara', 'lokasiAcara', 'googleMapsLink'];
    inputs.forEach(id => {
      const el = document.getElementById(id);
      el?.addEventListener('input', () => localStorage.setItem(id, el.value));
    });

    function loadCustomData() {
      inputs.forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.key.toLowerCase() === 'u')) e.preventDefault();
    });
  </script>
</body>
</html>
