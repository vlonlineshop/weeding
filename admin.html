<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin Undangan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe3f1, #ffedf5);
      color: #b03570;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container,
    .admin-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(255, 156, 201, 0.3);
      text-align: center;
      display: none;
    }

    .auth-container.active,
    .admin-container.active {
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff5ca1;
      margin-bottom: 25px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ff9cc9;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #ff5ca1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background: #e84e93;
    }

    .loading-text {
      display: none;
      color: #777;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    a {
      display: block;
      color: #ff5ca1;
      text-decoration: none;
      word-wrap: break-word;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Access -->
  <div class="auth-container active" id="loginBox">
    <h1>Kode Akses Admin</h1>
    <input id="accessCode" type="password" placeholder="Masukkan Kode Akses">
    <button onclick="verifyAccess()">Masuk</button>
    <p class="loading-text" id="loadingText">Mengalihkan ke halaman admin...</p>
  </div>

  <!-- Admin Area -->
  <div class="admin-container" id="adminArea">
    <h1>Admin Undangan</h1>
    <input id="namaTamu" type="text" placeholder="Masukkan Nama Tamu">
    <button onclick="generateLink()">Buat Link Undangan</button>
    <a id="generatedLink" target="_blank" style="display: none;"></a>
    <button onclick="copyLink()" id="copyBtn" style="display: none;">Salin Link</button>
  </div>

  <script>
    const KODE_AKSES = "PREMIUMVL";

    // Fungsi untuk mendeteksi jika Developer Tools dibuka
    function detectDevTools() {
      let devtools = /./;
      devtools.toString = function () {
        alert("Developer Tools tidak boleh dibuka!");
        window.location.reload();
      };
      console.log(devtools);
    }

    // Mendeteksi perubahan ukuran jendela untuk memblokir devtools
    function detectDevToolsWindow() {
      const threshold = 160;
      let devtoolsOpen = false;
      setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (widthThreshold || heightThreshold) {
          devtoolsOpen = true;
        } else {
          devtoolsOpen = false;
        }
        if (devtoolsOpen) {
          alert("Developer Tools tidak boleh dibuka!");
          window.location.reload();
        }
      }, 1000);
    }

    // Panggil fungsi deteksi devtools saat halaman dimuat
    window.onload = function () {
      detectDevTools();
      detectDevToolsWindow();
    };

    function verifyAccess() {
      const input = document.getElementById('accessCode').value.trim();
      const loadingText = document.getElementById('loadingText');

      if (input === KODE_AKSES) {
        loadingText.style.display = "block";

        setTimeout(() => {
          document.getElementById('loginBox').classList.remove('active');
          document.getElementById('adminArea').classList.add('active');
        }, 1500);
      } else {
        alert("Kode salah, silakan coba lagi.");
        setTimeout(() => {
          location.reload();
        }, 500);
      }
    }
  </script>

</body>
</html>
