<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Undangan Pernikahan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      color: #ff5ca1;
      background: #ffedf5;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px 5px #ff9cc9;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container input {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: 2px solid #ff9cc9;
      border-radius: 10px;
    }

    .container button {
      padding: 10px 20px;
      background: #ff9cc9;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .container a {
      display: block;
      color: #ff5ca1;
      text-decoration: none;
      word-wrap: break-word;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Undangan</h1>
  <div class="container">
    <input id="namaTamu" type="text" placeholder="Masukkan Nama Tamu">
    <button onclick="generateLink()">Buat Link Undangan</button>
    <a id="generatedLink" target="_blank" style="display: none;"></a>
    <button onclick="copyLink()" id="copyBtn" style="display: none;">Salin Link</button>
  </div>

  <script>
    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    function generateLink() {
      let name = document.getElementById('namaTamu').value.trim();
      if (name === '') {
        alert('Silakan masukkan nama tamu terlebih dahulu.');
        return;
      }

      // Validasi nama hanya huruf dan spasi
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        alert("Nama hanya boleh mengandung huruf dan spasi.");
        return;
      }

      name = capitalizeWords(name);

      const url = `${location.origin}/weeding/index.html?nama=${encodeURIComponent(name)}`;
      const link = document.getElementById('generatedLink');
      link.href = url;
      link.textContent = url;
      link.style.display = 'block';

      const copyBtn = document.getElementById('copyBtn');
      copyBtn.style.display = 'inline-block';
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').href;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link disalin ke clipboard!");
      });
    }
  </script>
</body>
</html>
