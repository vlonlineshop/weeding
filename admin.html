<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin Undangan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe3f1, #ffedf5);
      color: #b03570;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container,
    .admin-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(255, 156, 201, 0.3);
      text-align: center;
      display: none;
    }

    .auth-container.active,
    .admin-container.active {
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff5ca1;
      margin-bottom: 25px;
    }

    input[type="password"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ff9cc9;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #ff5ca1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background: #e84e93;
    }

    .loading-text {
      display: none;
      color: #777;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    a {
      display: block;
      color: #ff5ca1;
      text-decoration: none;
      word-wrap: break-word;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #fce4ec;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #f8b9d1;
    }

    .undangan-massal-container {
      margin-top: 20px;
    }

    .undangan-massal-container input,
    .undangan-massal-container textarea {
      width: calc(100% - 24px);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .popup.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Login Access -->
  <div class="auth-container active" id="loginBox">
    <h1>Kode Akses Admin</h1>
    <input id="accessCode" type="password" placeholder="Masukkan Kode Akses">
    <button onclick="verifyAccess()">Masuk</button>
    <p class="loading-text" id="loadingText">Mengalihkan ke halaman admin...</p>
  </div>

  <!-- Admin Area -->
  <div class="admin-container" id="adminArea">
    <h1>Admin Undangan</h1>
    <div>
      <h2>Buat Link Undangan untuk Tamu</h2>
      <input id="namaTamu" type="text" placeholder="Masukkan Nama Tamu">
      <button onclick="generateLink()">Buat Link Undangan</button>
      <a id="generatedLink" target="_blank" style="display: none;"></a>
      <button onclick="copyLink()" id="copyBtn" style="display: none;">Salin Link</button>
    </div>

    <!-- Undangan Massal -->
    <div class="undangan-massal-container">
      <h2>Undangan Massal</h2>
      <textarea id="massalNamaTamu" rows="5" placeholder="Masukkan nama tamu (pisahkan dengan baris baru)"></textarea>
      <button onclick="generateBulkLinks()">Buat Link Undangan Massal</button>
      <div id="massalLinks" style="margin-top: 15px;"></div>
    </div>
  </div>

  <!-- Popup for Salin Link -->
  <div id="popup" class="popup">
    Link undangan <span id="popupName"></span> berhasil disalin ke clipboard!
  </div>

  <script>
    const KODE_AKSES = "PREMIUMVL";

    function verifyAccess() {
      const input = document.getElementById('accessCode').value.trim();
      const loadingText = document.getElementById('loadingText');

      if (input === KODE_AKSES) {
        loadingText.style.display = "block";

        setTimeout(() => {
          document.getElementById('loginBox').classList.remove('active');
          document.getElementById('adminArea').classList.add('active');
        }, 1500);
      } else {
        alert("Kode salah, silakan coba lagi.");
        setTimeout(() => {
          location.reload();
        }, 500);
      }
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    function generateLink() {
      let name = document.getElementById('namaTamu').value.trim();
      if (name === '') {
        alert('Silakan masukkan nama tamu terlebih dahulu.');
        return;
      }

      if (!/^[a-zA-Z\s]+$/.test(name)) {
        alert("Nama hanya boleh mengandung huruf dan spasi.");
        return;
      }

      name = capitalizeWords(name);
      const url = `${location.origin}/weeding/index.html?nama=${encodeURIComponent(name)}`;
      const link = document.getElementById('generatedLink');
      link.href = url;
      link.textContent = url;
      link.style.display = 'block';

      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').href;
      const name = document.getElementById('namaTamu').value.trim();
      navigator.clipboard.writeText(link).then(() => {
        showPopup(name);  // Pass the name to the popup
      });
    }

    // Fitur Undangan Massal
    function generateBulkLinks() {
      const massalInput = document.getElementById('massalNamaTamu').value.trim();
      if (!massalInput) {
        alert("Silakan masukkan nama tamu untuk undangan massal.");
        return;
      }

      const names = massalInput.split("\n").map(name => name.trim()).filter(name => name !== '');
      const massalLinksContainer = document.getElementById('massalLinks');
      massalLinksContainer.innerHTML = '';  // Reset links container

      names.forEach(name => {
        if (!/^[a-zA-Z\s]+$/.test(name)) {
          alert("Nama hanya boleh mengandung huruf dan spasi.");
          return;
        }

        name = capitalizeWords(name);
        const url = `${location.origin}/weeding/index.html?nama=${encodeURIComponent(name)}`;
        const linkElement = document.createElement('a');
        linkElement.href = url;
        linkElement.target = '_blank';
        linkElement.textContent = url;
        linkElement.style.display = 'block';

        // Add background color to each link
        linkElement.style.backgroundColor = '#fce4ec';
        linkElement.style.padding = '10px';
        linkElement.style.borderRadius = '8px';

        // Create a 'Salin' button for each generated link
        const copyButton = document.createElement('button');
        copyButton.textContent = 'Salin Link';
        copyButton.onclick = function() {
          navigator.clipboard.writeText(url).then(() => {
            showPopup(name);  // Show popup with specific name
          });
        };

        const linkWrapper = document.createElement('div');
        linkWrapper.appendChild(linkElement);
        linkWrapper.appendChild(copyButton);
        massalLinksContainer.appendChild(linkWrapper);
      });
    }

    // Show popup after copying the link
    function showPopup(name) {
      const popup = document.getElementById('popup');
      document.getElementById('popupName').textContent = name;  // Set the name in the popup message
      popup.classList.add('active');
      setTimeout(() => {
        popup.classList.remove('active');
      }, 2000);
    }

    // Block Right Click, F12 and Ctrl+U
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // Disable right-click
    });

    document.addEventListener('keydown', function(e) {
      // Block F12 and Ctrl+U
      if (e.key === 'F12' || (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
