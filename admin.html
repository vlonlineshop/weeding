<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Undangan Pernikahan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe3f1, #ffedf5);
      color: #b03570;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(255, 156, 201, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff5ca1;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ff9cc9;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #ff5ca1;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e84e93;
    }

    a#generatedLink {
      display: none;
      word-wrap: break-word;
      margin: 10px 0;
      font-size: 0.95rem;
      color: #b03570;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"],
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Undangan</h1>
    <input id="namaTamu" type="text" placeholder="Masukkan Nama Tamu">
    <button onclick="generateLink()">Buat Link Undangan</button>
    <a id="generatedLink" target="_blank"></a>
    <button onclick="copyLink()" id="copyBtn" style="display: none;">ðŸ“‹ Salin Link</button>
  </div>

  <script>
    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    function generateLink() {
      let name = document.getElementById('namaTamu').value.trim();
      if (name === '') {
        alert('Silakan masukkan nama tamu terlebih dahulu.');
        return;
      }

      // Validasi: hanya huruf dan spasi
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        alert("Nama hanya boleh mengandung huruf dan spasi.");
        return;
      }

      name = capitalizeWords(name);
      const url = `${location.origin}/weeding/index.html?nama=${encodeURIComponent(name)}`;
      const link = document.getElementById('generatedLink');
      link.href = url;
      link.textContent = url;
      link.style.display = 'block';

      const copyBtn = document.getElementById('copyBtn');
      copyBtn.style.display = 'inline-block';
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').href;
      navigator.clipboard.writeText(link).then(() => {
        alert("âœ… Link undangan berhasil disalin!");
      });
    }
  </script>

</body>
</html>
