<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin Undangan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe3f1, #ffedf5);
      color: #b03570;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container,
    .admin-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(255, 156, 201, 0.3);
      text-align: center;
      display: none;
    }

    .auth-container.active,
    .admin-container.active {
      display: block;
    }

    h1, h2, h3 {
      color: #ff5ca1;
    }

    input[type="password"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ff9cc9;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background: #ff5ca1;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 8px;
    }

    button:hover {
      background: #e84e93;
    }

    .loading-text {
      display: none;
      color: #777;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    a {
      display: block;
      color: #ff5ca1;
      text-decoration: none;
      word-wrap: break-word;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #fce4ec;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #f8b9d1;
    }

    .undangan-massal-container {
      margin-top: 20px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .popup.active {
      display: block;
    }

    .template-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .template-item {
      border: 2px solid #ff9cc9;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 120px;
    }

    .template-item img {
      width: 100px;
      border-radius: 10px;
    }

    .template-item a {
      font-size: 0.85rem;
      color: #ff5ca1;
      background: transparent;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="auth-container active" id="loginBox">
    <h1>Kode Akses Admin</h1>
    <input id="accessCode" type="password" placeholder="Masukkan Kode Akses">
    <button onclick="verifyAccess()">Masuk</button>
    <p class="loading-text" id="loadingText">Mengalihkan ke halaman admin...</p>
  </div>

  <div class="admin-container" id="adminArea">
    <h1>Admin Undangan</h1>

    <h2>Pilih Template</h2>
    <div class="template-list" id="templateList">
      <div class="template-item">
        <img src="preview/templateA.jpg" alt="Template A">
        <button onclick="selectTemplate('templateA')">Pilih Template A</button>
        <a href="/weeding/templateA/index.html" target="_blank">Lihat Demo</a>
      </div>
      <div class="template-item">
        <img src="preview/templateB.jpg" alt="Template B">
        <button onclick="selectTemplate('templateB')">Pilih Template B</button>
        <a href="/weeding/templateB/index.html" target="_blank">Lihat Demo</a>
      </div>
      <div class="template-item">
        <img src="preview/templateC.jpg" alt="Template C">
        <button onclick="selectTemplate('templateC')">Pilih Template C</button>
        <a href="/weeding/templateC/index.html" target="_blank">Lihat Demo</a>
      </div>
      <div class="template-item">
        <img src="preview/templateD.jpg" alt="Template D">
        <button onclick="selectTemplate('templateD')">Pilih Template D</button>
        <a href="/weeding/templateD/index.html" target="_blank">Lihat Demo</a>
      </div>
      <div class="template-item">
        <img src="preview/templateE.jpg" alt="Template E">
        <button onclick="selectTemplate('templateE')">Pilih Template E</button>
        <a href="/weeding/templateE/index.html" target="_blank">Lihat Demo</a>
      </div>
    </div>
    <p id="templateSelected" style="text-align: center; margin-top: 10px; color: green;">Template yang dipilih: templateA</p>

    <h2>Buat Link Undangan</h2>
    <input id="namaTamu" type="text" placeholder="Masukkan Nama Tamu">
    <button onclick="generateLink()">Buat Link Undangan</button>
    <a id="generatedLink" target="_blank" style="display: none;"></a>
    <button onclick="copyLink()" id="copyBtn" style="display: none;">Salin Link</button>

    <div class="undangan-massal-container">
      <h2>Undangan Massal</h2>
      <textarea id="massalNamaTamu" rows="5" placeholder="Masukkan nama tamu (pisahkan dengan baris baru)"></textarea>
      <button onclick="generateBulkLinks()">Buat Link Undangan Massal</button>
      <div id="massalLinks" style="margin-top: 15px;"></div>
    </div>
  </div>

  <div id="popup" class="popup">
    Link undangan <span id="popupName"></span> berhasil disalin ke clipboard!
  </div>

  <script>
    const KODE_AKSES = "PREMIUMVL";
    let selectedTemplate = 'templateA';

    function verifyAccess() {
      const input = document.getElementById('accessCode').value.trim();
      const loadingText = document.getElementById('loadingText');

      if (input === KODE_AKSES) {
        loadingText.style.display = "block";
        setTimeout(() => {
          document.getElementById('loginBox').classList.remove('active');
          document.getElementById('adminArea').classList.add('active');
        }, 1500);
      } else {
        alert("Kode salah, silakan coba lagi.");
        setTimeout(() => location.reload(), 500);
      }
    }

    function selectTemplate(template) {
      selectedTemplate = template;
      document.getElementById('templateSelected').textContent = `Template yang dipilih: ${template}`;
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    function generateLink() {
      let name = document.getElementById('namaTamu').value.trim();
      if (!name || !/^[a-zA-Z\s]+$/.test(name)) return alert("Masukkan nama valid (hanya huruf dan spasi).");

      name = capitalizeWords(name);
      const url = `${location.origin}/weeding/${selectedTemplate}/index.html?nama=${encodeURIComponent(name)}`;
      const link = document.getElementById('generatedLink');
      link.href = url;
      link.textContent = url;
      link.style.display = 'block';
      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').href;
      const name = document.getElementById('namaTamu').value.trim();
      navigator.clipboard.writeText(link).then(() => showPopup(name));
    }

    function generateBulkLinks() {
      const names = document.getElementById('massalNamaTamu').value.trim().split("\n").filter(n => n);
      const container = document.getElementById('massalLinks');
      container.innerHTML = '';

      names.forEach(name => {
        if (!/^[a-zA-Z\s]+$/.test(name)) return;
        name = capitalizeWords(name);
        const url = `${location.origin}/weeding/${selectedTemplate}/index.html?nama=${encodeURIComponent(name)}`;

        const linkEl = document.createElement('a');
        linkEl.href = url;
        linkEl.textContent = url;
        linkEl.target = '_blank';

        const btn = document.createElement('button');
        btn.textContent = 'Salin Link';
        btn.onclick = () => navigator.clipboard.writeText(url).then(() => showPopup(name));

        const wrap = document.createElement('div');
        wrap.appendChild(linkEl);
        wrap.appendChild(btn);
        container.appendChild(wrap);
      });
    }

    function showPopup(name) {
      const popup = document.getElementById('popup');
      document.getElementById('popupName').textContent = name;
      popup.classList.add('active');
      setTimeout(() => popup.classList.remove('active'), 2000);
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.key === 'u')) e.preventDefault();
    });
  </script>
</body>
</html>
